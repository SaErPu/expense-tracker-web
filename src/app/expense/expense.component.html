<div class="container">
  <h1>Expense Tracker</h1>

  <button (click)="openAddDialog()" color="primary" mat-raised-button>
    Neue Ausgabe
  </button>

  <mat-form-field appearance="fill">
    <mat-label>Kategorie filtern</mat-label>
    <mat-select (ngModelChange)="applyFilter()" [(ngModel)]="selectedCategory">
      <mat-option value="">Alle</mat-option>
      <mat-option value="Lebensmittel">Lebensmittel</mat-option>
      <mat-option value="Transport">Transport</mat-option>
      <mat-option value="Freizeit">Freizeit</mat-option>
      <!-- etc. -->
    </mat-select>
  </mat-form-field>

  <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>

    <ng-container matColumnDef="date">
      <th *matHeaderCellDef mat-header-cell>Datum</th>
      <td *matCellDef="let e" mat-cell>{{ e.date | date:'shortDate' }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th *matHeaderCellDef mat-header-cell>Beschreibung</th>
      <td *matCellDef="let e" mat-cell>{{ e.description }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th *matHeaderCellDef mat-header-cell>Kategorie</th>
      <td *matCellDef="let e" mat-cell>
        <mat-chip [color]="getCategoryColor(e.category)" selected>
          {{ e.category }}
        </mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th *matHeaderCellDef mat-header-cell>Betrag</th>
      <td *matCellDef="let e" class="amount" mat-cell>
        {{ e.amount | currency:'EUR' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef mat-header-cell>Aktionen</th>
      <td *matCellDef="let e" mat-cell>
        <button (click)="openEditDialog(e)" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="delete(e)" color="warn" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>

  <div class="total">
    Gesamt: {{ totalAmount | currency:'EUR' }}
  </div>
</div>
